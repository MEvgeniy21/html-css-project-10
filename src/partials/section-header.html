<header class="header">
  <div class="container">
    <div class="header__wrap">
      <a href="index.html" class="header__logo">
        <picture class="header__img">
          <source srcset="
          ./images/logo.png    1x,
          ./images/logo@2x.png 2x"
          media="(min-width: 320px)"
          />
          <img 
          src="./images/logo.png" 
          alt="Product Logo">
        </picture>
      </a>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="" class="nav__link current">Home</a>
          </li>
          <li class="nav__item">
            <a href="#products" class="nav__link">About us</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">How it’s made?</a>
          </li>
          <li class="nav__item">
            <a href="#gallery" class="nav__link">Our products</a>
          </li>
          <li class="nav__item">
            <a href="#contacts" class="nav__link">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="header__block-side">
        <button type="button" class="header__open-burger">
          <svg class="header__icon" width="20" height="12">
            <use href="./images/icons.svg#icon-burger"></use>
          </svg>
        </button>
        <button type="button" class="header__button buy-now-button">Buy now<svg class="header__buy-icon" width="7.26" height="10">
          <use href="./images/icons.svg#icon-buy-arrow"></use>
        </svg></button>
      </div>
      <div class="mob-menu">
        <div class="mob-menu__wrap">
          <button type="button" class="header__close-burger">
            <svg class="header__icon" width="14" height="14">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </button>
            <button type="button" class="header__button mob-menu__button">Buy now<svg class="mob-menu__buy-icon" width="7.26" height="10">
              <use href="./images/icons.svg#icon-buy-arrow"></use>
            </svg></button>
          <ul class="mob-menu__list">
            <li class="mob-menu__item">
              <a href="" class="mob-menu__link current">Home</a>
            </li>
            <li class="mob-menu__item">
              <a href="#products" class="mob-menu__link mob-menu__products">About us</a>
            </li>
            <li class="mob-menu__item">
              <a href="#about" class="mob-menu__link mob-menu__about">How it’s made?</a>
            </li>
            <li class="mob-menu__item">
              <a href="#gallery" class="mob-menu__link mob-menu__galllery">Our products</a>
            </li>
            <li class="mob-menu__item">
              <a href="#contacts" class="mob-menu__link mob-menu__contacts">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="backdrop-header">
    <div class="header-modal">
      <button type="button" class="header-modal__button">
        <svg class="modal__close" width="18" height="18">
          <use href="./images/icons.svg#icon-close">
          </use>
        </svg>
      </button>
      <form class="header-modal__form">
        <div class="header-modal__form-wrap">
          <fieldset class="header-modal__field">
            <legend class="header-modal__title">Your wish</legend>
            <label class="header-modal__box">
              <img src="./images/products/product-1-220.png" alt="ice cream" width="50" height="50">
              <input class="header-modal__input" type="checkbox" name="product" value="ice cream">
              Ice cream
            </label>
            <label class="header-modal__box">
              <img src="./images/products/product-2-220.png" alt="ice cream" width="50" height="50">
              <input class="header-modal__input" type="checkbox" name="product" value="ice coffee">
              Ice coffee
            </label>
            <label class="header-modal__box">
              <img src="./images/products/product-3-220.png" alt="ice cream" width="50" height="50">
              <input class="header-modal__input" type="checkbox" name="product" value="milkshakes">
              Milkshakes
            </label>
          </fieldset>
          <fieldset class="header-modal__field">
          <legend class="header-modal__title">Your info</legend>
          <div class="header-modal__wrap">
            <label class="header-modal__text" for="user-name">Name</label>
            <div class="header-modal__input-wrap">
              <input type="text" name="client-name" id="user-name" class="modal__input" required/>
            </div>
          </div>
          <div class="header-modal__wrap">
            <label class="header-modal__text" for="tel">Phone</label>
            <div class="header-modal__input-wrap">
            <input type="tel" name="client-tel" id="tel" title="+380" id="tel" class="modal__input" required />
            </div>
          </div>
          <div class="header-modal__wrap">
            <label class="header-modal__text" for="email">Email</label>
            <div class="header-modal__input-wrap">
            <input type="email" name="client-email" id="email" id="email" class="modal__input" required/>
            </div>
          </div>
          </fieldset>
        </div>
        <div class="header-modal__sub-button">
          <button class="header-modal__submit header__button" type="submit">Well Done</button>
        </div>
      </form>    
    </div>
  </div>
</header>
